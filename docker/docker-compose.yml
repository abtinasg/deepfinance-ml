version: '3.8'

services:
  # DeepFinance ML Engine
  ml-engine:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: deepfinance-ml
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - PORT=8000
      - DEBUG=false
      - ML_SERVICE_API_KEY=${ML_SERVICE_API_KEY}
      - REDIS_URL=redis://redis:6379
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN:-https://deepin.app}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-}
      - MODEL_CACHE_TTL=3600
      - DATA_CACHE_TTL=300
      - PREDICTION_CACHE_TTL=60
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - model-weights:/app/app/models/weights
    restart: unless-stopped
    networks:
      - deepfinance-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: deepfinance-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - deepfinance-network

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: deepfinance-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - deepfinance-network
    profiles:
      - monitoring

volumes:
  model-weights:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local

networks:
  deepfinance-network:
    driver: bridge
